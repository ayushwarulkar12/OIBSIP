
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }
    header {
      background-color: #6495ED;
      color: #fff;
      padding: 20px;

    }
    .container { 
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 4px solid #ccc;
      border-radius: 5px;
      border-color: black;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: gray;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      background: white;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
  width: 100%; 
  padding: 10px; 
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
    .result {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body background="C:\Users\RAJ LANDE\OneDrive\Desktop\img.jpg" >
  <header>
    <h1>Temperature converter</h1>
  </header>
  <div class="container">
    <div class="input-group">
      <label for="temperature">Temperature:</label>
      <input type="text" id="temperature" placeholder="Enter temperature">
    </div>
    <div class="input-group">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <label for="result">Result:</label>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById('temperature').value;
      var unit = document.getElementById('unit').value;
      var convertedTemperature;
      var resultElement = document.getElementById('result');

      if (isNaN(temperatureInput)) {
        resultElement.textContent = "Please enter a valid number for temperature.";
        return;
      }

      var temperature = parseFloat(temperatureInput);

      if (unit === 'celsius') {
        convertedTemperature = (temperature * 9/5) + 32;
        resultElement.textContent = convertedTemperature.toFixed(2) + ' °F';
      } else if (unit === 'fahrenheit') {
        convertedTemperature = (temperature - 32) * 5/9;
        resultElement.textContent = convertedTemperature.toFixed(2) + ' °C';
      } else if (unit === 'kelvin') {
        convertedTemperature = temperature + 273.15;
        resultElement.textContent = convertedTemperature.toFixed(2) + ' K';
      }
    }
  </script>
</body>
</html>
